<span id="online-count" hx-swap-oob="outerHTML" class="text-xs text-gray-500">
    {% if online_count %}
    <div id="online-icon" class="w-1.5 h-1.5 bg-green-400 rounded-full ml-1"></div>
    {% else %}
    <div id="online-icon" class="w-1.5 h-1.5 bg-gray-300 rounded-full ml-1"></div>
    {% endif %}
    {{ online_count }} online
</span>
