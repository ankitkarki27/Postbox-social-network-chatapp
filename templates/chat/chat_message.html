{% if message.author == user %}
<li class="flex justify-end mb-1">
    <div class="bg-blue-600 text-white rounded-lg px-3 py-1.5 max-w-[80%]">
        <div class="text-sm">{{ message.body }}</div>
        <div class="text-xs text-gray-100 opacity-60 text-right">{{ message.created|time:"h:i A" }}</div>
    </div>
</li>
{% else %}
<li class="flex justify-start mb-1">
    <div class="flex items-start max-w-[80%]">
        <a href="{% url 'userprofile' message.author.username %}" class="flex-shrink-0">
            <img class="w-6 h-6 rounded-full" src="{{ message.author.profile.avatar }}"
                 alt="{{ message.author.username }}">
        </a>
        <div class="ml-2">
            <div class="text-xs text-gray-500 mb-0.5">@{{ other_user.profile.displayname |lower }}</div>

            <div class="bg-gray-100 rounded-xl px-3 py-1.5">
                <div class="text-sm">{{ message.body }}</div>
                <div class="text-xs text-gray-400 text-right">{{ message.created|time:"h:i A" }}</div>
            </div>
        </div>
    </div>
</li>
{% endif %}
