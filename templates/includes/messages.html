{% if messages %}
<div 
  x-data="{ show: true }"
  x-init="setTimeout(() => show = false, 4000)"
  x-show="show"
  x-cloak
  class="fixed bottom-4 right-4 w-80 space-y-2 z-50"
>
  {% for message in messages %}
  <div
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 translate-x-4"
    x-transition:enter-end="opacity-100 translate-x-0"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 translate-x-0"
    x-transition:leave-end="opacity-0 translate-x-4"
    class="bg-white rounded-md shadow-md border-l-4
      {% if message.tags == 'error' %} border-red-500
      {% elif message.tags == 'success' %} border-green-500
      {% else %} border-blue-500 {% endif %}"
  >
    <p class="p-4 text-base text-gray-800">
      {{ message }}
    </p>
  </div>
  {% endfor %}
</div>
{% endif %}
