<!-- chat-layout.html -->
{% extends 'base.html' %}

{% block layout %}
<div class="min-h-screen bg-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-56 bg-white border-r border-gray-200">
            {% include 'chat/chat-inbox-sidebar.html' %}
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            {% block chat_content %}
            <!-- Chat content will be injected here -->
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
